            </li>
            <li class="sidebar-list-item d-flex flex-column">
              <a href="" class="align-self-center"
                ><img src="./images/icon2.svg" alt="" class="sidebar-icon"
              /></a>
              <span class="sidebar-label text-center">Buy airtime & data</span>
            </li>
            <li class="sidebar-list-item d-flex flex-column">
              <a href="" class="align-self-center"
                ><img src="./images/icon3.svg" alt="" class="sidebar-icon"
              /></a>

                >Send & Receive Money</span
              >
            </li>
            <li class="sidebar-list-item d-flex flex-column">
              <a href="" class="align-self-center"

            </li>

        <div class="col-12 col-sm-11 search-bar-container">
          <div
            class="search-bar d-flex justify-content-center align-items-center"
          >
            <form action="" method="get" class="form d-flex align-items-center">
              <span class="data-icon-wrapper">
                <img src="./images/search-icon.svg" alt="" class="data-icon" />
              </span>
              <input
                type="text"
                name="name"
                id="name"
                class="input"
                placeholder="Find a biller e.g DSTV"
                required
